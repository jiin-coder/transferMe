{% extends 'layout.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div>글 작성</div>
<form action="" method='POST'>
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for="{{ form.id_For_label }}">{{ form.label }}</label>
        {{ form }}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button type="submit" class="btn text-white" style="background-color: black">업로드</button>
</form>
{% endblock %}
